name: scrap_ftb_update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 1,3,5,6,0'  

permissions:
  contents: write

concurrency:
  group: scrap-${{ github.ref }}
  cancel-in-progress: false

jobs:
  scrap_ftb_update:
    runs-on: ubuntu-latest
    timeout-minutes: 180    

    services:
      selenium:
        image: selenium/standalone-firefox:latest   
        ports:
          - '4444:4444'
        volumes:
          - ${{ github.workspace }}/data/downloads:/home/seluser/Downloads

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: check
 
      - name: Run scraper
        id: scrape
        continue-on-error: true
        run: |
          set -euo pipefail
          echo "Start: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          Rscript scrap_ftb.R --type update

      # commit/push ZAWSZE 
      - name: Commit files (always)
        if: ${{ always() }}
        working-directory: ${{ github.workspace }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Autosave $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Nothing to commit"
          git pull --rebase --autostash || true
          git push || true 

      # jeśli scraper padł, oznacz run jako failed (ale po autosave)
      - name: Mark failed when scraper failed
        if: ${{ steps.scrape.outcome == 'failure' }}
        run: exit 1
